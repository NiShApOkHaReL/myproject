{% extends "base.html" %}

{% block title %}Display Images{% endblock %}

{% block content %}
    <style>
        body {
            background: #f6dcdc;
        }
        main {
            flex-direction: row; /* Display items side by side */
        }
        .image-container, .text-container {
            margin: 10px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 60vh; /* Limit height to 60% of viewport height */
            border: 2px solid #333;
            border-radius: 10px;
        }
        .translated-text {
            font-size: 18px;
            color: #151313;
            max-width: 300px; /* Limit the width of the text container */
        }
    </style>
    {% if latest_image %}
        <div class="image-container">
            <img src="{{ MEDIA_URL }}{{ latest_image }}" alt="Latest Resized Image">
        </div>
        <div class="text-container">
            <div class="translated-text">
                <strong>Detected text:</strong> {{ translated_text }}
            </div>
        </div>
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}
{% endblock %}
