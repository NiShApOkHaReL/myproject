<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    {% if latest_image %}
    <img src="{{ MEDIA_URL }}{{ latest_image }}" alt="Latest Resized Image">
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}


</body>
</html>
